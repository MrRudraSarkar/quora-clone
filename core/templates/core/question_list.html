<!DOCTYPE html>
<html>
<head>
    <title>Questions</title>
</head>
<body>
    <h1>All Questions</h1>

    {% if questions %}
        <ul>
            {% for question in questions %}
                <li>{{ question.title }} - {{ question.created_at }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No questions have been posted yet.</p>
    {% endif %}
</body>
</html>
