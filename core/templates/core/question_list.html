<!-- core/templates/core/question_list.html -->
{% extends 'core/base.html' %}

{% block content %}
<h2>All Questions</h2>
<a href="{% url 'post_question' %}">Ask a Question</a>

<ul>
  {% for question in questions %}
    <li>
      <a href="{% url 'question_detail' question.id %}">{{ question.title }}</a>
      <br>
      Asked by: {{ question.author.username }} on {{ question.created_at }}
    </li>
  {% empty %}
    <li>No questions yet.</li>
  {% endfor %}
</ul>
{% endblock %}
